apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-app-otsugua-3
  namespace: otsugua04-dev
  labels:
    app: mi-app-otsugua-3
    areanegocio: tecnologia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mi-app-otsugua-3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: mi-app-otsugua-3
    spec:
      containers:
      - name: mi-app-container
        image: otsugua04/hola-mundo-service1:build-{{ tag }} 
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
          limits:
            cpu: 800m
            memory: 1500Mi
        envFrom:
            - configMapRef:
                name: mi-configmap-otsugua
            - secretRef:
                name: mi-secret-otsugua
        startupProbe:
          httpGet:
            path: /startup
            port: 3000
          failureThreshold: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readiness
            port: 3000
          failureThreshold: 5
          initialDelaySeconds: 0
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          failureThreshold: 5
          initialDelaySeconds: 0
          periodSeconds: 10